<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - So Long Map Maker</title>
    <link rel="stylesheet" href="/public/css/auth.css">
</head>
<body>
    <div id="container">
        <div id="auth-presentation">
            <img src="/public/images/so_long_map_maker_v2.png" alt="so_long_map_maker_logo" id="app-logo" width="255" draggable="false">
            <h1>So Long Map Maker - Auth</h1>
            <p>Sign in or sign up to access the So Long Map Maker Comunity!</p>
            <!-- Add wave svg -->
            <!--<img src="/public/images/auth_wave.svg" alt="" id="auth-waves">-->
            <!-- Copyright (c) -->
            <p class="copy-disc">&copy; So Long Map Maker - <a href="https://profile.intra.42.fr/users/ivnovomi">ivnovomi</a> - 2024</p>
        </div>
        <div id="auth-form">
            <div id="auth-form-signin">
                <div class="loading-spinner"></div>
                <form style="display: none;" id="auth-form" class="login-form">
                    <h2>Sign In</h2>
                    <input type="text" name="username" id="username" placeholder="Username" required autocomplete="off">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <p>Don't have an account? <a href="#signup" id="auth-form__change-form">Sign In</a></p>
                </form>
            </div>
            <div  id="auth-form-signup">
                <form id="auth-form-register">
                    <h2>Sign Up</h2>
                    <input type="text" name="username" id="username_input" placeholder="Username" required autocomplete="off">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password_input" placeholder="Password" required autocomplete="off">
                    <input type="password" name="password_confirm" id="password_confirm" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#signup" id="auth-form__change-form">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/js/auth/general.js"></script>
</body>
</html>
