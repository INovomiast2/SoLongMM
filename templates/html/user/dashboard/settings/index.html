<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - So Long Map Maker</title>
    <link rel="stylesheet" href="/public/css/dash.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar-mini">
                <li><a href="/user/dashboard" class="active">Home</a></li>
                <li><a href="/user/dashboard/{{user[1]}}/myprojects">My Projects</a></li>
                <li><a style="color: #00b0ff;" href="/user/dashboard/{{user[1]}}/settings" class="active">Settings</a></li>
                <li class="logout-link"><a href="/user/dashboard/{{user[1]}}/logout">Logout</a></li>
            </ul>
        </nav>
        <div class="user-header">
            <!-- Profile Image -->
            <div class="profile-image">
                <img src="{{user[4]}}" alt="Profile Image" width="200">
            </div>
            <!-- User Info -->
            <div class="user-info">
                <h1>{{user[1]}}</h1>
                <h2>{{user[2]}}</h2>
                <!-- Followers and Level -->
                <div class="followers-level">
                    <div class="followers">
                        <h3 style="display: flex;">Followers: <p style="padding-left: 5px;">{{user[5]}}</p></h3>
                    </div>
                    <div class="level">
                        <h3 style="display: flex;">Level: <p style="padding-left: 5px;">{{user[5]}}</p></h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Configuration Page for the account -->
        <h1 class="settings-h2">Settings</h1>
        <div class="settings">
            <div class="settings-item">
                <h2>Change Username</h2>
                <form action="/user/dashboard/{{user[1]}}/settings/changeusername" method="POST">
                    <input type="text" name="newusername" placeholder="New Username">
                    <input type="button" value="Change Username">
                </form>
            </div>
            <div class="settings-item">
                <h2>Change Password</h2>
                <form action="/user/dashboard/{{user[1]}}/settings/changepassword" method="POST">
                    <input type="password" name="oldpassword" placeholder="Old Password">
                    <input type="password" name="newpassword" placeholder="New Password">
                    <input type="password" name="confirmpassword" placeholder="Confirm Password">
                    <input type="button" value="Change Password">
                </form>
            </div>
            <div class="settings-item">
                <h2>Change Email</h2>
                <form action="/user/dashboard/{{user[1]}}/settings/changeemail" method="POST">
                    <input type="email" name="newemail" placeholder="New Email" value="{{ user[2] }}">
                    <input type="button" value="Change Email">
                </form>
            </div>
            <div class="settings-item">
                <h2>Change Profile Image</h2>
                <form action="/user/dashboard/{{user[1]}}/settings/changeimage" method="POST" enctype="multipart/form-data">
                    <input type="text" name="newmail" id="" placeholder="Profile picture" value="{{ user[4] }}">
                    <input type="button" value="Change Image">
                </form>
            </div>
    </main>
    <footer>

    </footer>
    <script src="/public/js/dashboard/dash.js"></script>
</body>
</html>
